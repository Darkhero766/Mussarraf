<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
   <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <a-scene>
    
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="lightblue">

      <a-torus position="0 0 0" radius="0.5" radius-tubular="0.1" color="red"></a-torus>

      <a-cylinder position="0 0 0" radius="0.25" height="5" rotation="90 0 0 " color="lightgreen"></a-cylinder>

      <a-sphere position="0 0 3" radius="0.6" color="blue"></a-sphere>

      <a-box position="3 0 0" height="3" width="2" color="white"></a-box>

        <a-box position="-3 0 0" height="3" width="2" color="white"></a-box>

        <a-box position="0 3 0" height="3" width="2" color="white"></a-box>
      
    </a-plane>
    
  </a-scene>
</body>

</html>
